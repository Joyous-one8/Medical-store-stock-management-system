<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Stock Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Levels</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                </tr>
            </thead>
            <tbody>
                {% for med in medications %}
                <tr>
                    <td>{{ med[0] }}</td>
                    <td>{{ med[1] }}</td>
                    <td>{{ med[2] }}</td>
                    <td>{{ med[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="button-box">
            <a href="{{ url_for('index') }}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
