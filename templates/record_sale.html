<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Record Sale</h1>
        
        <div class="form-box">
            <form method="post">
                <div>
                    <label for="med_id">Medication ID</label>
                    <input type="number" id="med_id" name="med_id" required>
                </div>
                <div>
                    <label for="quantity_sold">Quantity Sold</label>
                    <input type="number" id="quantity_sold" name="quantity_sold" required>
                </div>
                <div>
                    <button type="submit" class="submit-button">Record Sale</button>
                </div>
            </form>
        </div>
        
        <div class="button-box">
            <a href="{{ url_for('index') }}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
