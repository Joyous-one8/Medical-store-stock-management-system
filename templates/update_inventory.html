<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update Inventory</h1>
        
        <div class="form-box">
            <form method="post">
                <div>
                    <label for="med_id">Medication ID</label>
                    <input type="number" id="med_id" name="med_id" required>
                </div>
                <div>
                    <label for="new_quantity">New Quantity</label>
                    <input type="number" id="new_quantity" name="new_quantity" required>
                </div>
                <div>
                    <button type="submit" class="submit-button">Update Inventory</button>
                </div>
            </form>
        </div>
        
        <div class="button-box">
            <a href="{{ url_for('index') }}" class="button">Back to Home</a>
        </div>
    </div>
</body>
</html>
